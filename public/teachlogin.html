<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6c5ce7, #00b894);
    }

    .box {
      background: #ffffff;
      padding: 50px 35px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s;
      font-size: 14px;
    }

    input:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 8px rgba(108,92,231,0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6c5ce7, #00b894);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #00b894, #6c5ce7);
      transform: translateY(-2px);
    }

    #error {
      margin-top: 15px;
      font-size: 14px;
      color: #e74c3c;
    }

    input::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="box">
  <img src="https://img.icons8.com/color/96/000000/teacher.png" class="logo" alt="Teacher Logo" />
  <h2>Teacher Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="error"></p>
</div>

<script>
  async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch("http://localhost:5000/teachlogin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("teacherLoggedIn", "true");
      localStorage.setItem("teacherName", data.username);
      window.location.href = "home.html";
    } else {
      document.getElementById("error").innerText = data.message;
    }
  }
</script>

</body>
</html>
