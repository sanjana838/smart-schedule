<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
body{
  background:#f5f7fb;
}
.card{
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<!-- ðŸ”¹ NAVBAR -->
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand">ðŸ”” Notifications</span>
    <a href="student.html" class="btn btn-light">â¬… Back</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="card">
    <div class="card-header fw-bold">All Notifications</div>
    <ul class="list-group list-group-flush" id="notifList"></ul>
  </div>
</div>

<script>
const socket = io();
const notifList = document.getElementById("notifList");

// ðŸ”¹ LOAD ALL NOTIFICATIONS
async function loadNotifications(){
  const res = await fetch("/notifications");
  const notifications = await res.json();

  notifList.innerHTML = "";
  notifications.reverse().forEach(n=>{
    const li = document.createElement("li");
    li.className = "list-group-item";
    li.innerHTML = `
      <b>[${n.type.toUpperCase()}]</b>
      ${n.message}
      <br>
      <small class="text-muted">${new Date(n.date).toLocaleString()}</small>
    `;
    notifList.appendChild(li);
  });
}

// ðŸ”¹ LIVE SOCKET UPDATE
socket.on("newNotification", ({type, message, date})=>{
  const li = document.createElement("li");
  li.className = "list-group-item list-group-item-warning";
  li.innerHTML = `
    <b>[${type.toUpperCase()}]</b>
    ${message}
    <br>
    <small class="text-muted">${new Date(date).toLocaleString()}</small>
  `;
  notifList.prepend(li);
});

loadNotifications();
</script>

</body>
</html>
