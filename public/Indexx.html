<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Schedule Management System</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Quicksand:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* MAIN BACKGROUND */
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, 
    #e6f2ff 0%, 
    #d6e8ff 25%, 
    #c2dfff 50%, 
    #a8d4ff 75%, 
    #8bc5ff 100%);
  background-size: 300% 300%;
  animation: gradientShift 18s ease infinite;
  overflow: hidden;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CONTENT CARD */
.content {
  text-align: center;
  max-width: 900px;
  padding: 50px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 28px;
  box-shadow: 
    0 25px 70px rgba(33, 150, 243, 0.25),
    0 10px 30px rgba(33, 150, 243, 0.15);
}

/* TITLE */
.project-title {
  font-family: 'Quicksand', sans-serif;
  font-size: 3.5rem;
  font-weight: 700;
  margin-bottom: 10px;
  background: linear-gradient(to right, #0d47a1, #1976d2, #2196f3);
  -webkit-background-clip: text;
  color: transparent;
}

.project-title span {
  display: block;
  font-size: 2.8rem;
  margin-top: 5px;
}

/* SUBTITLE */
.subtitle {
  font-size: 1.4rem;
  color: #0d47a1;
  margin: 40px 0 50px;
  font-weight: 500;
  letter-spacing: 1px;
}

/* BUTTON CONTAINER */
.button-container {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

/* BUTTON BASE */
.btn {
  padding: 20px 40px;
  font-size: 1.2rem;
  font-weight: 600;
  border: none;
  border-radius: 18px;
  cursor: pointer;
  transition: 0.4s;
  min-width: 220px;
  color: white;
}

.btn:hover {
  transform: translateY(-8px);
}

/* BUTTON COLORS */

.timetable-btn {
  background: linear-gradient(145deg, #2196f3, #1976d2);
}

.academic-btn {
  background: linear-gradient(145deg, #64b5f6, #42a5f5);
}

.teacher-btn {
   background: linear-gradient(145deg, #1976d2, #0d47a1);
}


/* RESPONSIVE */
@media(max-width:768px){
  .project-title{
    font-size:2.5rem;
  }
  .project-title span{
    font-size:2rem;
  }
  .button-container{
    flex-direction:column;
    gap:20px;
  }
}

</style>
</head>

<body>

<div class="content">

  <h1 class="project-title">
    Smart Schedule <span>Management System</span>
  </h1>

  <p class="subtitle">
    Organize ‚Ä¢ Manage ‚Ä¢ Simplify Academic Scheduling
  </p>

  <div class="button-container">

    <button class="btn timetable-btn" onclick="goTo('student.html')">
      üìÖ View Time Table
    </button>

    <button class="btn teacher-btn" onclick="goTo('home.html')">
      üë©‚Äçüè´ Teacher Panel
    </button>

    <button class="btn academic-btn" onclick="goTo('calendar.html')">
      üìò Academic Calendar
    </button>

  </div>

</div>

<script>
function goTo(page){
  window.location.href = page;
}
</script>

</body>
</html>
